<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetKeys</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <p class="greeting">Welcome to LeetKeys</p>

</div>
<nav class="nav">
    <ul class="nav-items">
        <li class="nav-item">
            <a href="#" id="a-play">Play</a>
            <a href="#" id="a-scoreboard">Scoreboard</a>
            <a href="#">About Us</a>
        </li>
    </ul>
</nav>
<main>
    <section class="main-section">
        <div id="play-page">
            <h2 id="game-header">Play the game</h2>
            <div class="game-area" id="game-area" hidden>
                <p id="timer"></p>
                <p id="word-display"></p>
                <label for="game-input" id="game-input-label">Type the word:</label>
                <input class="game-input" type="text" id="game-input">
            </div>
            <button type="button" id="play-button" class="play-button">Start</button>
        </div>
    </section>

    <div id="scoreboard-page">
        <p id="user-result"></p>
    </div>
</main>
<footer class="footer">
    Created by Vitalii Stepaniuk &copy; 2025
</footer>
<script src="script.js"></script>
</body>
</html>
