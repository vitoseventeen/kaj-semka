<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetKeys</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <p class="greeting">Welcome to LeetKeys</p>

</div>
<nav class="nav">
    <ul class="nav-items">
        <li class="nav-item">
            <a href="#" id="a-play">Play</a>
            <a href="#" id="a-scoreboard">Scoreboard</a>
            <a href="#">About Us</a>
        </li>
    </ul>
</nav>
<main>
    <section class="main-section">
        <div id="login-page">
            <h2 id="login-header">Enter your credentials:</h2>
            <label for="login-name">
                <input type="text" id="login-name" placeholder="Enter your name" required minlength="3" maxlength="20">
            </label>
            <label for="login-picture" id="login-picture-label">
                <input type="file" id="login-picture" accept="image/*" draggable="true">
            </label>
        </div>


        <div id="play-page" hidden> <!-- TODO: DELETE HIDDEN -->
            <h2 id="game-header">Play the game</h2>
            <div class="game-area" id="game-area" hidden>
                <p id="timer"></p>
                <p id="word-display"></p>
                <label for="game-input" id="game-input-label">Type the word:</label>
                <input class="game-input" type="text" id="game-input">
            </div>
            <button type="button" id="play-button" class="play-button">Start</button>
        </div>


        <div id="scoreboard-page" hidden>
            <h2 id="result-area"></h2>
            <button type="reset" id="reset-button" class="reset-button">Reset</button>
        </div>
    </section>
</main>
<footer class="footer">
    Created by Vitalii Stepaniuk &copy; 2025
</footer>
<script src="script.js"></script>
</body>
</html>
